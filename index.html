<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Base Apparel</title>
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="base apparel logo" />
    <img
      class="img-hero"
      src="images/hero-mobile.jpg"
      alt="picture of a medium length hair girl wearing pink"
    />
    <div class="news-container">
      <h1><span class="title-span">WE'RE</span> COMING SOON</h1>
      <p class="news-paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div class="input-container">
        <input
          class="input-email"
          value="email"
          placeholder="Email Address"
          type="email"
          id="email-el"
          name="Email Address"
        />
        <button type="submit" id="submit-email" class="submit-email">></button>
      </div>
    </div>
  </body>
</html>
